<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h1 class="card-title">BMI Calculator</h1>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (cm)</label>
                        <input type="number" id="height" class="form-control" placeholder="Enter height">
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (kg)</label>
                        <input type="number" id="weight" class="form-control" placeholder="Enter weight">
                    </div>
                    <div class="col-12 text-center mt-3">
                        <button type="button" id="btn" class="btn btn-success me-2">Calculate</button>
                        <button type="button" id="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
                <div id="result" class="text-center mt-4 fs-5"></div>
            </div>
            <div class="card-footer bg-light">
                <div class="bmi-info">
                    <p class="text-center fw-bold">Categories:</p>
                    <ul class="list-group">
                        <li class="list-group-item"><span class="normal">Normal: 18.5 - 24.9</span></li>
                        <li class="list-group-item"><span class="underweight">Underweight: &lt; 18.5</span></li>
                        <li class="list-group-item"><span class="overweight">Overweight: 25 - 29.9</span></li>
                        <li class="list-group-item"><span class="obese">Obese: â‰¥ 30</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
