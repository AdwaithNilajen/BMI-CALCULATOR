<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <!---google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
     <!---google fonts-->

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <p>Height (cm)</p>
        <input type="number" id="height" placeholder="Enter height">
        <p>Weight (kg)</p>
        <input type="number" id="weight" placeholder="Enter weight">
        <button id="btn">Calculate</button>
        <div id="result"></div>
        <button id="reset">Reset</button>

        <div class="bmi-info">
            <p>Categories:</p>
            <ul>
                <li><span class="normal">Normal: 18.5 - 24.9</span></li>
                <li><span class="underweight">Underweight: < 18.5</span></li>
                <li><span class="overweight">Overweight: 25 - 29.9</span></li>
                <li><span class="obese">Obese: â‰¥ 30</span></li>
            </ul>
        </div>
        

    </div>
</body>
</html>
